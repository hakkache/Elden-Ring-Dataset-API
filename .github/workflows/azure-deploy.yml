name: Deploy Elden Ring API to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.ACR_LOGIN_SERVER }}/eldenring-api:${{ github.sha }}

    - name: Deploy to Azure Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}
        acrName: ${{ secrets.ACR_NAME }}
        containerAppName: eldenring-api
        resourceGroup: ${{ secrets.AZURE_RG }}
        imageToBuild: ${{ secrets.ACR_LOGIN_SERVER }}/eldenring-api:${{ github.sha }}
        environmentVariables: |
          DATA_DIR=/app/data
          SECRET_KEY=${{ secrets.API_SECRET_KEY }}